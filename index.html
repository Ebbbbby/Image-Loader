<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Image Search App</h1>
    <form action="">
      <input
        type="text"
        name=""
        id="search-input"
        placeholder="search for an image"
      />
      <button id="search-button">Search</button>
    </form>
    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1683009427540-c5bd6a32abf6?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxNnx8fGVufDB8fHx8fA%3D%3D"
          alt=" Desert Mountains"
        />
        <a
          href="https://unsplash.com/photos/a-person-walking-through-a-desert-area-with-large-rocks-RqfFauPXJx0"
          target="_blank"
          >Desert Mountains</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1706702512718-76461ad8a961?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1NHx8fGVufDB8fHx8fA%3D%3D"
          alt=" Desert Mountains"
        />
        <a
          href="https://unsplash.com/photos/a-person-walking-through-a-desert-area-with-large-rocks-RqfFauPXJx0"
          target="_blank"
          >Little Lamb</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://plus.unsplash.com/premium_photo-1706571989406-f1caa440b9c7?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw2Mnx8fGVufDB8fHx8fA%3D%3D"
          alt=" Desert Mountains"
        />
        <a
          href="https://unsplash.com/photos/a-person-walking-through-a-desert-area-with-large-rocks-RqfFauPXJx0"
          target="_blank"
          >Crown</a
        >
      </div>
    </div>

    <button id="show-more">Show More</button>

    <script src="js/app.js"></script>
  </body>
</html>
